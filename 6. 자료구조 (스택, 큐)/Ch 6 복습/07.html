<html>

<head>
	<meta charset="UTF-8">
	<title>출력결과</title>
</head>

<body>
	<script>
		function solution(need, plan) {
			let answer = "YES";
			let queue = need.split(''); // split: 문자열을 나눠서 배열로 반환

			// for문으로 plan에서 하나씩 꺼내면서
			for (let x of plan) {

				// plan에서 꺼낸 게 필수과목(need)에 포함되어(includes) 있는지 먼저 확인
				// (=> D, G 등 필수과목이 아닌 것들 제외하기)
				if (need.includes(x)) {

					// plan에서 꺼낸 것이 필수과목 큐의 맨앞에서 꺼내지는 값들과 다르면
					// 순서대로 이수한 것이 아님 => NO 반환
					if (x !== queue.shift()) answer = "NO"
				}
			}

			// 큐를 다 돌았지만 필수과목 큐에 여전히 값이 남아 있다면
			// 필수과목을 모두 수강한 것이 아님 => NO 반환
			if (queue.length > 0) answer = "NO"

			return answer;
		}

		let a = "CBA";
		let b = "CADBGE";
		console.log(solution(a, b));
	</script>
</body>

</html>
