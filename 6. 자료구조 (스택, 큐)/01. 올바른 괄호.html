<html>

<head>
	<meta charset="UTF-8">
	<title>출력결과</title>
</head>

<body>
	<script>
		function solution(s) {
			let answer = "YES";
			stack = []; // 스택은 빈 배열로 선언

			for (let x of s) {
				// s 배열에서 하나씩 꺼낸 것이 '여는 괄호'인지가 중요
				// 꺼낸 게 '여는 괄호'이면 
				if (x === "(") stack.push(x); // 스택에 추가

				// 꺼낸 게 '닫는 괄호'이면
				else {
					// 기존 스택에 여는 괄호가 하나도 없을 경우(= 스택 길이가 0이면)
					// 닫는 괄호가 남게 되므로 올바른 괄호가 아님 -> NO 반환
					if (stack.length === 0) return "NO";

					// 기존 스택에 여는 괄호가 있으면
					// 여는 괄호 하나를 꺼내서 둘을 상쇄시킴
					stack.pop();
				}
			}

			// 만약 for문을 다 돌았는데 스택에 여전히 '여는 괄호'가 남아 있다면(= 스택 길이가 0보다 크다면) 
			// 올바른 괄호가 아님 -> "NO" 반환
			if (stack.length > 0) return "NO";

			// (결국 스택 안에 들어가는 것은 '여는 괄호'뿐임 **)
		}

		let a = "(()(()))(()";
		console.log(solution(a));
	</script>
</body>

</html>
