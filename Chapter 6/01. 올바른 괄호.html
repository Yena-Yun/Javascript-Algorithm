<html>

<head>
	<meta charset="UTF-8">
	<title>출력결과</title>
</head>

<body>
	<script>
		function solution(s) {
			let answer = "YES";
			stack = []; // 스택은 빈 배열로 선언

			// 1) for-of, push(x), pop()
			for (let x of s) {
				// s 배열에서 하나씩 꺼낸 것이 '여는 괄호'인지가 중요
				// 꺼낸 게 '여는 괄호'이면 스택에 추가
				if (x === "(") stack.push(x);

				// 꺼낸 게 '닫는 괄호'이면
				else {
					// 기존 스택에 여는 괄호가 하나도 없으면(= 스택 길이가 0이면)
					// 닫는 괄호가 남으므로 올바른 괄호가 아님 -> NO 반환
					if (stack.length === 0) return "NO";

					// 기존 스택에 여는 괄호가 있는 경우에는  
					// 스택 안의 '여는 괄호' 하나를 꺼내서 둘을 상쇄시킴
					stack.pop();
				}

				// (결국 스택 안에 들어가는 것은 '여는 괄호'뿐임 **)
			}

			// 만약 for문을 다 돌았는데 스택에 여전히 '여는 괄호'가 남아있다면(= 스택 길이가 0보다 크다면) 
			// 올바른 괄호 아님 -> "NO" 반환
			// 2) if, length > 0
			if (stack.length > 0) return "NO";
		}

		let a = "(()(()))(()";
		console.log(solution(a));
	</script>
</body>

</html>
