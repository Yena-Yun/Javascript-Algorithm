	<script>
		function solution(arr) {
			let answer = 0;
			let count = 0;

			//count가 0인지 아닌지가 중요
			//(꺼낸 값이 0이면 count는 0으로 초기화, 아니면 무조건 1씩 증가)
			//answer에는 count값을 무조건 더해줌 (0이든 아니든)
			for (let x of arr) {
				if (x === 1) {
					count++;
					answer += count;
				} else count = 0;
			}

			//for (let i = 0; i < arr.length; i++) {
			//	if (arr[0] === 1) answer += 1;
			//	else if (arr[i] === 0) answer += 0;
			//	else if (arr[i - 1] === 0 && arr[i] !== 0) {
			//		count += 1;
			//		answer += count;
			//	} else if (arr[i] === 0) count = 0
			//}

			return answer;
		}

		let arr = [1, 0, 1, 1, 1, 0, 0, 1, 1, 0];
		console.log(solution(arr));
	</script>
