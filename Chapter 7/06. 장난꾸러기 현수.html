<html>

<head>
	<meta charset="UTF-8">
	<title>출력결과</title>
</head>

<body>
	<script>
		function solution(arr) {
			let answer = [];
			// 배열 안의 요소들이 모두 기본형(문자, 숫자 등)이면
			// slice 함수에 아무 인자를 넣지 않을 경우 => 깊은 복사
			// (배열 안의 요소 중 또 다른 배열 등 기본형이 아닌 값이 있으면 얕은 복사가 됨)
			let sortArr = arr.slice(); // slice

			// sort() 
			// 안에 (a, b) => ~ 안 넣으면 안의 숫자들을 문자열로 인식하여
			// 99를 넣으면 맨 뒤로 정렬됨 (맨 앞자리가 9여서)
			sortArr.sort((a, b) => a - b);
			console.log(sortArr); // 오름차순으로 정렬된 arr

			// for문
			// 두 배열 비교하기
			for (let i = 0; i < arr.length; i++) {
				if (arr[i] !== sortArr[i]) answer.push(i + 1);
			}

			return answer;
		}

		let arr = [120, 125, 152, 130, 135, 135, 143, 99, 127, 160];
		console.log(solution(arr));
	</script>
</body>

</html>
