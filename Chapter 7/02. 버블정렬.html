<html>

<head>
	<meta charset="UTF-8">
	<title>출력결과</title>
</head>

<body>
	<script>
		function solution(arr) {
			let answer = arr;

			// 이중 for문
			// 버블정렬에서는 j를 어디까지 돌릴 건지가 중요
			// => i는 j문을 어디까지 돌릴건지 범위를 결정해주는 역할만
			// => 실제 i문은 돌리지 않으므로 j를 '0'부터 시작

			for (let i = 0; i < arr.length - 1; i++) {
				// 버블정렬은 갈수록 뒷쪽이 먼저 정렬되어 고정 (선택정렬과 반대)
				// 	=> 그냥 arr.length - 1이 아니라 i를 같이 뺌 (0번째이면 0을 빼서 arr.length - 1, i가 1번째이면 1을 더 빼서 arr.length - 1 - 1 등)

				// j를 0부터 시작해서 arr의 길이 - 1 - 'i' 범위까지 돌림
				for (let j = 0; j < arr.length - i - 1; j++) {
					// j번째 값이 그 다음 값 j + 1번째보다 크면 
					if (arr[j] > arr[j + 1]) {
						// 서로 자리 바꾸기 (교환)
						// => 작을 때마다 교환하므로 선택정렬보다 교환 횟수가 많음: 성능 bad
						[arr[j], arr[j + 1]] = [arr[j + 1], arr[j]];
					}
				}
			}

			return answer;
		}

		let arr = [13, 5, 11, 7, 23, 15];
		console.log(solution(arr));
	</script>
</body>

</html>
