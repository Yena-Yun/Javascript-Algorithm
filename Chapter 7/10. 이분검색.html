<html>

<head>
	<meta charset="UTF-8">
	<title>출력결과</title>
</head>

<body>
	<script>
		function solution(target, arr) {
			let answer;

			// sort()
			arr.sort((a, b) => a - b);

			// lt, rt 선언
			let lt = 0;
			let rt = arr.length - 1;

			// while문
			while (lt <= rt) {
				// while 안에 mid 선언 (parseInt = Math.floor와 같은 역할)
				let mid = parseInt((lt + rt) / 2);

				// target 숫자가 mid번째 숫자와 같은 경우 (= 답을 찾음)
				if (target === arr[mid]) {
					// mid는 인덱스 값이므로 1을 더해서 answer에 넣기
					answer = mid + 1;
					// while문 종료
					break;
				}
				// target 숫자가 mid번째 숫자보다 작은 경우
				else if (target < arr[mid]) rt = mid - 1;
				// target 숫자가 mid번째 숫자보다 큰 경우
				else lt = mid + 1;
			}

			return answer;
		}

		let arr = [23, 87, 65, 12, 57, 32, 99, 81];
		console.log(solution(32, arr));
	</script>
</body>

</html>
