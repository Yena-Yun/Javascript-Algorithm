<body>
	<script>
		// 1번째 풀이
		function solution(arr) {
			let answer = arr; // answer를 리턴해야 하므로 배열을 얕은 복사

			// 이중 for문
			// i-for문 안에 tmp 선언
			// j를 i-for문 안에 전역변수로 선언

			// i는 맨 앞부터 계속 돌아도 상관없음 (어차피 조건 만족 안 하면 break되어 다음 i로 넘어가므로)
			for (let i = 0; i < arr.length; i++) {
				// tmp에 임시로 i번째 값을 넣어놓음
				let tmp = arr[i];
				let j;

				// j는 i의 바로 앞 자리부터 '앞쪽으로' 돌게 됨 (j--)
				for (j = i - 1; j >= 0; j--) {

					// j번째 값(앞)이 tmp(뒤)보다 크면 
					// j번째 값을 한 칸씩 '뒤로' 복사
					// (복사하면서 i번째 값이 사라지지만 tmp에 저장해놔서 상관x)
					if (arr[j] > tmp) arr[j + 1] = arr[j];

					// j번째 값이 tmp보다 같거나 작으면(또는 앞에 아무 것도 없어서 j가 더이상 돌 수 없으면) break 
					// (j for문 안에서 break 되면 다시 i for문으로 돌아감)
					else break;
				}

				// ** break 되는 순간 j--에 의해 j에서 1이 빠짐 (=> 배열의 맨앞보다 한 칸 더 앞에 아무 것도 없는 '공백' 자리가 j번째가 됨)
				// 즉, 'j+1'번째 자리가 배열의 맨 앞 자리가 된다 => 임시변수에 넣어놓았던 arr[i]를 배열의 맨 앞에 넣어줌
				arr[j + 1] = tmp;
			}

			return answer;
		}

		let arr = [11, 7, 5, 6, 10, 9];
		console.log(solution(arr));
	</script>
</body>
