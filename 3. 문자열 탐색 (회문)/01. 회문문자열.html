<head>
	<meta charset="UTF-8">
	<title>출력결과</title>
</head>

<body>
	<script>
		function solution(s) {
			let answer = "YES";
			s = s.toLowerCase();
			let len = s.length;

			//문자열의 절반까지만 돌아야 함 
			//(홀수개인 경우 맨 가운데 문자는 상관이 없으므로 문자열 길이를 2로 나눈 후 버림(floor))
			for (let i = 0; i < Math.floor(len / 2); i++) {
				// 0-4, 1-3, ...
				if (s[i] !== s[len - i - 1]) answer = "NO";
			}

			return answer;
		}

		let str = "goooG";
		console.log(solution(str));
	</script>
</body>

<html>

<head>

<body>
	<script>
		function solution(s) {
			let answer = "YES";
			s = s.toLowerCase();
			//문자열을 한 글자씩 나눠서, 뒤집은 다음, 다시 합친 것의 결과가 기존 문자열과 다른지
			if (s.split('').reverse().join('') !== s) answer = "NO";
			return answer;
		}

		let str = "gooG";
		console.log(solution(str));
	</script>
</body>
