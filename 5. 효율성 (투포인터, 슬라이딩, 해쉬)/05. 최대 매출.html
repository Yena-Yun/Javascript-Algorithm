<html>

<head>
	<meta charset="UTF-8">
	<title>출력결과</title>
</head>

<body>
	<script>
		function solution(k, arr) {
			let answer = 0;
			let sum = 0;

			// 초기값 처리
			// i부터 k개까지(0, 1, 2번째) 돌리면서 sum에 그 합을 더해주고
			for (let i = 0; i < k; i++) sum += arr[i];
			// answer에 sum 값을 넣어준다
			answer = sum;

			// 이번에는 k번째부터 시작해서 
			// 배열 끝까지 돌면서 
			for (let i = k; i < arr.length; i++) {
				// 3개 개수는 고정이고,
				// 다음 값은 더하고 맨 앞의 값은 빼줘야 하는데
				// 이걸 규칙을 찾아서 처리한다
				// (주의: 우항 전체를 '()'로 묶어주지 않으면 
				//			  '- arr[i - k]' 부분이 따로 처리됨)
				sum += (arr[i] - arr[i - k]);

				// 기존 answer와 새 sum을 비교하여 
				// 더 큰 값으로 answer를 업데이트한다
				answer = Math.max(answer, sum);
			}

			return answer;
		}

		let a = [12, 15, 11, 20, 25, 10, 20, 19, 13, 15];
		console.log(solution(3, a));
	</script>
</body>

</html>
