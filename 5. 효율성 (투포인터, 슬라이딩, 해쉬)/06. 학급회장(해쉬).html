<html>

<head>
	<meta charset="UTF-8">
	<title>출력결과</title>
</head>

<body>
	<script>
		function solution(s) {
			let answer;

			// 해쉬함수 - Map() 사용하는 문제
			// Map(): key-value pair로 구성된 객체의 집합
			let sH = new Map(); // (sH = string Hash)

			// 배열에서 하나씩 꺼낸 알파벳을 key로 지정 
			// (처음 등장한 알파벳이면 else문으로 가서 value를 1로 먼저 세팅)
			// 이후 동일한 key가 등장할 때마다 
			// 해당 key의 value를 1씩 증가시킴

			for (let x of s) {
				// (else문 거쳐서) key가 이미 존재하면
				// 기존 value 값에 +1
				if (sH.has(x)) sH.set(x, sH.get(x) + 1);
				// (처음에) key가 아직 없을 때는 무조건 value를 1로 넣음
				else sH.set(x, 1);
			}

			// JS 최소값으로 초기화한 max 변수 선언
			let max = Number.MIN_SAFE_INTEGER;

			// sH 맵의 현재 형태는 [ ["B", 3], ["A", 3], ... ] 
			// 	=> for-of로 꺼낼 때 '[key, val]' 형태로 꺼내야 함

			for (let [key, val] of sH) {
				// (콘솔로 출력해보면 따로 [] 관련 처리를 하지 않아도
				// 자연스럽게 key, val만 나오는 걸 볼 수 있음)
				// console.log(key, val); // B 3, A 3, ...

				// 해당 순번의 val이 max보다 크면
				if (val > max) {
					// max를 val로 업데이트
					max = val;
					// answer는 해당 val의 key로 업데이트
					answer = key;
				}
			}

			return answer; // C
		}

		let str = "BACBACCACCBDEDE";
		console.log(solution(str));
	</script>
</body>

</html>
