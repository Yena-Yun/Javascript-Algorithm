<html>

<head>
	<meta charset="UTF-8">
	<title>출력결과</title>
</head>

<body>
	<script>
		function solution(m, arr) {
			// 이 문제에서의 answer는 count 개념
			let answer = 0,
				lt = 0, // left
				sum = 0;

			for (let rt = 0; rt < arr.length; rt++) {
				sum += arr[rt];
				if (sum === m) answer++;

				while (sum >= m) {
					sum -= arr[lt++];
					if (sum === m) answer++;
				}
			}

			return answer;
		}

		let a = [1, 2, 1, 3, 1, 1, 1, 2];
		console.log(solution(6, a));
	</script>
</body>

</html>
