<html>

<head>
	<meta charset="UTF-8">
	<title>출력결과</title>
</head>

<body>
	<script>
		function solution(arr) {
			let answer = [];
			answer.push(arr[0]);

			//첫번째 수는 무조건 출력하므로 1부터 시작
			for (let i = 1; i < arr.length; i++) {
				//if (arr[i] < arr[i + 1]) answer.push(arr[i + 1]);
				if (arr[i] > arr[i - 1]) answer.push(arr[i]);
			}

			return answer;
		}

		let arr = [7, 3, 9, 5, 6, 12];
		console.log(solution(arr));
	</script>
</body>

</html>
