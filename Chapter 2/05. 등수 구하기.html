<html>

<head>
	<meta charset="UTF-8">
	<title>출력결과</title>
</head>

<body>
	<script>
		function solution(arr) {
			//배열의 길이
			let n = arr.length;

			//초기값이 모두 1인 배열 생성 (= 최종 반환할 등수 배열)
			//(배열의 길이는 n, 함수 실행 시 모두 1로)
			//(n이 5이면 배열의 인덱스가 0부터 4까지 생김)
			let answer = Array.from({
				length: n
			}, () => 1);
			console.log(answer); //[1,1,1,1,1]

			//i는 비교를 위해 고정된 인덱스,
			//j는 비교하기 위해 움직이는 인덱스 (둘 다 0부터 시작)
			//예: i가 0번째(87)일 때 j가 0번째부터 하나씩 돌면서(87,89,92,...) i번째 값과 j번째 값을 비교
			//움직이며 비교하는 j번째 값이 고정되어 있는 i번째 값보다 크다면 
			//i번째 값의 등수가 한 등씩 밀리는 것 => answer의 i번째 값에 +1 ([2,1,1,1,1]) 

			for (let i = 0; i < n; i++) {
				for (let j = 0; j < n; j++) {
					if (arr[j] > arr[i]) {
						answer[i]++;
					}
				}
			}

			return answer;
		}

		let arr = [87, 89, 92, 100, 76];
		console.log(solution(arr));
	</script>
</body>

</html>
