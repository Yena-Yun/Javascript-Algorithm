<html>

<head>
	<meta charset="UTF-8">
	<title>출력결과</title>
</head>

<body>
	<script>
		function solution(arr) {
			let answer = Number.MIN_SAFE_INTEGER;
			let n = arr.length;
			let sum1 = sum2 = 0; //가로, 세로 합

			//가로 세로 합 구하기
			for (let i = 0; i < n; i++) {
				//i를 한 번 돌때마다 sum1과 sum2를 0으로 매번 초기화해줘야 값이 누적되지 않음
				sum1 = sum2 = 0;
				for (let j = 0; j < n; j++) {
					//가로 합: 행이 고정되어 있음 (i를 기준으로 j의 값들을 더함)
					sum1 += arr[i][j];
					//세로 합: 열이 고정되어 있음 (j를 기준으로 i의 값들을 더함)
					sum2 += arr[j][i];
				}
				//셋 중에 가장 큰 값이 answer에 저장됨
				answer = Math.max(answer, sum1, sum2);
			}

			//대각선 합 구하기
			//sum1, sum2 다시 초기화
			sum1 = sum2 = 0;
			//for문 1개만 필요
			for (let i = 0; i < n; i++) {
				sum1 += arr[i][i]; //0에 0, 1에 1, 2에 2, ...
				sum2 += arr[i][n - i - 1]; //0일 때 4, 1일 때 3, ...
			}
			//가로 세로 합에서 구한 answer와 새로 구한 sum1, sum2를 비교
			answer = Math.max(answer, sum1, sum2);
			return answer;
		}

		let arr = [
			[10, 13, 10, 12, 15],
			[12, 39, 30, 23, 11],
			[11, 25, 50, 53, 15],
			[19, 27, 29, 37, 27],
			[19, 13, 30, 13, 19]
		];
		console.log(solution(arr));
	</script>
</body>

</html>
