<html>

<head>
	<meta charset="UTF-8">
	<title>출력결과</title>
</head>

<body>
	<script>
		function solution(arr) {
			let answer = 1;
			let max = arr[0]; //현재 돌고 있는 i 앞의 값 중 최대값

			for (let i = 1; i < arr.length; i++) {
				console.log(arr[i - 1], arr[i]);

				if (arr[i] > max) {
					max = arr[i];
					answer += 1;
				}
			}

			return answer;
		}

		let arr = [130, 135, 148, 140, 145, 150, 150, 153];
		console.log(solution(arr));
	</script>
</body>

</html>
