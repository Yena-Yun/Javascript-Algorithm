<html>

<head>
	<meta charset="UTF-8">
	<title>출력결과</title>
</head>

<body>
	<script>
		// 선택정렬: 제자리 정렬의 일종, 맨 앞의 다음 인덱스부터 돌면서 최소값을 발견하면 맨 앞에 고정

		function solution(arr) {
			// 얕은 복사
			let answer = arr;
			// 얕은 복사: 단순히 변수로만 복제, 한쪽이 바뀌면 다른 쪽도 바뀜
			// 깊은 복사: (spread를 통해) 배열의 요소 하나하나를 복사, 아예 새로운 변수를 만든 것이므로 한쪽이 바뀌어도 다른 쪽에 영향 x

			// 이중 for문
			// i를 돌리는 범위: arr.length - 1 (맨 마지막 i는 바로 다음 값인 j와 비교하고 끝나기 때문에)
			for (let i = 0; i < arr.length - 1; i++) {
				// 일단 idx에 i를 넣어놓고 나중에 i보다 더 작은 j값으로 대체
				let idx = i;

				// j는 arr 끝까지 돌림
				for (let j = i + 1; j < arr.length; j++) {
					// arr의 j번째 값이 idx번째 값보다 작으면 idx를 j로 업데이트
					if (arr[j] < arr[idx]) idx = j;
				}

				// idx는 가상의 빈 공간 - j문을 다 돌고나면 arr의 1번째부터 끝까지 돌았을 때의 최소값이 담겨 있음
				//	=> 각 순서의 최소값을 i의 0번째, 1번째, ...에 넣어줘야 배열이 완성됨 (i번째와 idx번째 값을 서로 교환)
				[arr[i], arr[idx]] = [arr[idx], arr[i]];
			}

			return answer;
		}

		let arr = [13, 5, 11, 7, 23, 15];
		console.log(solution(arr));
	</script>
</body>

</html>
