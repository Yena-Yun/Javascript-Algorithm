<html>

<head>
	<meta charset="UTF-8">
	<title>출력결과</title>
</head>

<body>
	<script>
		function solution(arr) {
			let answer = arr; // 배열의 요소가 기본형이 아니기 때문에 얕은 복사됨
			// (= arr가 바뀌면 answer도 바뀜)

			// sort()문 안에 if-else문
			// (sort 자체가 for문처럼 도는 기능이 있음 -> 배열 내의 2차원 배열들을 앞에서부터 두 개씩 잡아서 각각 a, b로 지칭 -> 각 차례의 배열 요소의 첫항은 각각 a[0], b[0]가 되고 두번째 항은 a[1], b[1]이 됨)
			arr.sort((a, b) => {
				if (a[0] === b[0]) return a[1] - b[1];
				else return a[0] - b[0];
			});

			return answer;
		}

		let arr = [
			[2, 7],
			[1, 3],
			[1, 2],
			[2, 5],
			[3, 6]
		];
		console.log(solution(arr));
	</script>
</body>

</html>
