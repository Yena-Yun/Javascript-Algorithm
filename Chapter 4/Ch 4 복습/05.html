<html>

<head>
	<meta charset="UTF-8">
	<title>출력결과</title>
</head>

<body>
	<script>
		function solution(n, k, card) {
			let answer;
			//Set(): 중복되는 요소 제거
			let tmp = new Set(); //아래에서 사용할 Set 객체 생성

			//카드 3장을 뽑는 전체 경우의 수를 다 구해주기 위해 3중 for문 사용
			for (let i = 0; i < n; i++) { //i번째 카드를 뽑고
				for (let j = i + 1; j < n; j++) { //j는 i번째 다음부터,
					for (let k = j + 1; k < n; k++) { //k는 j번째 다음부터 뽑는다 (이미 뽑은 숫자는 또 뽑지 않게 함)
						//중복을 제거해주는 성질을 가진 Set 객체 안에 뽑은 카드들을 추가
						//(Set에 추가할 때는 push, append 아닌 'add')
						tmp.add(card[i] + card[j] + card[k]);
					}
				}
			}
			console.log(tmp); //(총 72개의 Set 객체가 출력됨)

			//Array.from: 유사배열객체(예: {})를 얕게 복사하여 배열(Array, [])로 생성
			//sort((a, b) => b - a): 내림차순 (큰 순서로 정렬)
			//tmp Set 객체를 Array로 바꾼 후 내림차순 정렬
			let a = Array.from(tmp).sort((a, b) => b - a);

			console.log(a); //(찍어보면 k번째(3번째)로 큰 수는 143 - 인덱스 번호로는 '2번')

			answer = a[k - 1]; //(주어진 k가 3번째였으므로 실제 인덱스는 1을 뺀 값 - 'a 배열의 k-1번째 값')
			return answer;
		}

		let arr = [13, 15, 34, 23, 45, 65, 33, 11, 26, 42];
		console.log(solution(10, 3, arr));
	</script>
</body>

</html>
