<html>

<head>
	<meta charset="UTF-8">
	<title>출력결과</title>
</head>

<body>
	<script>
		function solution(test) {
			let answer = 0;
			m = test.length; // 테스트 횟수
			n = test[0].length; // 학생 수

			// 4중 for문 필요
			for (let i = 1; i <= n; i++) {
				for (let j = 1; j <= n; j++) {
					let cnt = 0; // cnt 선언 (= 등수가 앞서는 횟수 = 멘토멘티가 될 수 있는 횟수)
					for (let k = 0; k < m; k++) {
						let pi = pj = 0; // A학생과 B학생의 성적
						for (let s = 0; s < n; s++) {
							if (test[k][s] === i) pi = s;
							if (test[k][s] === j) pj = s;
						}
						// pi가 pj보다 작을 경우(= A학생이 B학생보다 등수가 앞선 경우) 
						// cnt에 +1
						if (pi < pj) cnt++;
					}
					// cnt가 m(테스트 횟수)과 동일할 경우(= A학생이 모든 M번의 수학테스트에서 B학생보다 등수가 앞선 경우) 
					// answer에 +1
					if (cnt === m) answer++;
				}
			}

			return answer;
		}

		let arr = [
			[3, 4, 1, 2],
			[4, 3, 2, 1],
			[3, 1, 4, 2]
		];
		console.log(solution(arr));
	</script>
</body>

</html>
