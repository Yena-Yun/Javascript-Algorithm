	<meta charset="UTF-8">
	<title>출력결과</title>

<body>
	<script>
		function solution(n, arr) {
			let answer = Number.MIN_SAFE_INTEGER;
			let max = Number.MIN_SAFE_INTEGER;

			for (let x of arr) {
				let sum = 0;
				let tmp = x;

				// 숫자의 일의 자리 = 10으로 나눈 나머지
				// tmp을 10으로 나눈 몫으로 업데이트하고 다시 while문을 돌린다
				// tmp가 0(= false)이 되면 종료
				while (tmp) {
					sum += (tmp % 10); // 8, 2, 1
					tmp = Math.floor(tmp / 10); // 12, 1, 0
				}

				// max보다 sum이 크면 
				if (sum > max) {
					// max를 sum으로 업데이트하고
					max = sum;
					// answer에 해당 차례의 숫자를 넣는다
					answer = x;

					// max와 sum이 같으면 
				} else if (sum === max) {
					// 해당 차례의 숫자(x)가 answer보다 큰 값인지 확인하고 크면 answer 업데이트
					if (x > answer) answer = x;
				}
			}

			return answer;
		}

		let arr = [128, 460, 603, 40, 521, 137, 123];
		console.log(solution(7, arr));
	</script>
</body>
