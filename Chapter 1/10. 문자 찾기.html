<html>

<head>
	<meta charset="UTF-8">
	<title>출력결과</title>
</head>

<body>
	<script>
		function solution(s, t) {
			let answer = 0;

			for (let x of s) {
				if (x === t) answer++;
			}

			return answer;
		}

		let str = "COMPUTERPROGRAMMING";
		console.log(solution(str, 'R'));
	</script>
</body>

</html>


<html>

<head>
	<meta charset="UTF-8">
	<title>출력결과</title>
</head>

<body>
	<script>
		function solution(s, t) {
			//split(t): t를 구분자로 해서 s 문자열을 나눈 후 배열로 만든다.
			//["COMPUTE", "P", "OG", "AMMING"]
			//배열의 길이에서 1을 빼주면 t의 갯수
			let answer = s.split(t).length - 1;

			return answer;
		}

		let str = "COMPUTERPROGRAMMING";
		console.log(solution(str, 'R'));
	</script>
</body>

</html>
