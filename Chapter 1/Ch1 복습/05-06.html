<html>

<head>
	<meta charset="UTF-8">
	<title>출력결과</title>
</head>

<body>
	<script>
		function solution(arr) {
			let answer;
			let min = Number.MAX_SAFE_INTEGER;

			for (let x of arr) {
				if (x < min) min = x;
			}

			answer = min;

			return answer;

		}

		let arr = [5, 7, 1, 3, 2, 9, 11];
		console.log(solution(arr));
	</script>
</body>

<html>

<head>
	<meta charset="UTF-8">
	<title>출력결과</title>
</head>

<body>
	<script>
		function solution(arr) {
			let answer = [];
			let sum = 0;
			let min = Number.MAX_SAFE_INTEGER;

			for (let x of arr) {
				//홀수일 때만 sum과 min 한번에 처리
				if (x % 2 === 1) {
					sum += x;
					if (x < min) min = x;
				}
			}

			//반환하는 배열에 두 값을 넣어준다.
			answer.push(sum, min);

			return answer;
		}

		arr = [12, 77, 38, 41, 53, 92, 85];
		console.log(solution(arr));
	</script>
</body>

</html>
