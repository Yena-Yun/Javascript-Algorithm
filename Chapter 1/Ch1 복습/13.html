<html>

<head>
	<meta charset="UTF-8">
	<title>출력결과</title>
</head>

<body>
	<script>
		function solution(s) {
			let answer = "";

			//for (let x of s) {
			//	let num = x.charCodeAt();

			//	if (num >= 65 && num <= 90) answer += String.fromCharCode(num + 32);
			//	else answer += String.fromCharCode(num - 32);
			//}

			for (let x of s) {
				let num = x.charCodeAt();

				if (num >= 97 && num <= 122) answer += x.toUpperCase();
				else if (num >= 65 && num <= 90) answer += x.toLowerCase();
			}

			return answer;
		}

		console.log(solution("StuDY"));
	</script>
</body>

</html>
