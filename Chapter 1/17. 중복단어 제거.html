<html>

<head>
	<meta charset="UTF-8">
	<title>출력결과</title>
</head>

<body>
	<script>
		function solution(s) {
			let answer;
			//console.log(s.indexOf("time"));

			//array.filter(콜백함수): 콜백함수 내부에서 true로 리턴된 값만 모아 새 배열로 반환
			answer = s.filter(function (v, i) {
				//console.log(v, i); //s 배열의 각 value와 index 출력

				//if (s.indexOf(v) === i) return true;
				return s.indexOf(v) === i; //자동으로 true일 때만 리턴
			});

			return answer;
		}

		let str = ["good", "time", "good", "time", "student"];
		console.log(solution(str));
	</script>
</body>

</html>
