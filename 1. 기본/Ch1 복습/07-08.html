<html>

<head>
	<meta charset="UTF-8">
	<title>출력결과</title>
</head>

<body>
	<script>
		function solution(day, arr) {
			let answer = 0;

			for (let x of arr) {
				if (x % 10 === day) answer++;
			}

			return answer;
		}

		arr = [25, 23, 11, 47, 53, 17, 33];
		console.log(solution(3, arr));
	</script>
</body>

<html>

<head>
	<meta charset="UTF-8">
	<title>출력결과</title>
</head>

<body>
	<script>
		function solution(arr) {
			let answer = arr;

			//reduce: a에 b를 하나하나 더함 (= 배열ㄴ 값들의 총합)
			//(reduce 쓰면 for문 안 써도 됨, 두번째 항은 a의 초기값으로 0이면 생략 가능)
			let sum = arr.reduce((a, b) => a + b, 0);

			//배열에서 두 숫자를 뽑으면서 비교 (구구단과 비슷)
			//마지막에서 i(8) 다음 j(13)를 더해줘야 하므로 i는 끝까지 돌 필요 없음
			for (let i = 0; i < arr.length - 1; i++) {

				//j는 13까지 써야 하므로 끝까지 돌아야
				for (let j = i + 1; j < arr.length; j++) {

					//배열의 총합에서 두 값을 뺀 결과가 100이면 그 두 값이 가짜라는 뜻
					if ((sum - (arr[i] + arr[j])) === 100) {

						//해당 번째의 두 숫자를 삭제한다.
						//splice: 삭제함수
						//i를 먼저 삭제하면 j가 한칸 앞으로 당겨와져서 같은 i로 한번 더 삭제해야 함
						//또는 j를 먼저 삭제하면 순서가 안 밀려서 j, i로 삭제 가능
						arr.splice(j, 1);
						arr.splice(i, 1);
					}
				}
			}

			return answer;
		}

		let arr = [20, 7, 23, 19, 10, 15, 25, 8, 13];
		console.log(solution(arr));
	</script>
</body>

</html>
