</head>

<body>
	<script>
		function solution(s) {
			let answer = 0;

			//for (let x of s) {
			//	if (x === x.toUpperCase()) answer++;
			//}

			for (let x of s) {
				let num = x.charCodeAt();
				//65~90: 대문자, 97~122: 소문자
				if (num >= 65 && num <= 90) answer++;
			}

			return answer;
		}

		let str = "KoreaTimeGood";
		console.log(solution(str));
	</script>

<html>

<head>
	<meta charset="UTF-8">
	<title>출력결과</title>
</head>

<body>
	<script>
		function solution(s) {
			let answer = "";

			//for (let x of s) {
			//	if (x === x.toLowerCase()) {
			//		x = x.toUpperCase();
			//	}
			//	answer += x;
			//}

			for (let x of s) {
				let num = x.charCodeAt();

				//소문자이면 대문자로 바꿔주고
				if (num >= 97 && num <= 122) {
					//'String.fromCharCode()': 이거 자체가 문법
					//() 안에 들어가는 숫자(유니코드)를 문자로 바꿔준다.
					//num - 32: 대문자화
					answer += String.fromCharCode(num - 32);

					//뽑은 문자가 대문자이면 그대로 출력
				} else {
					answer += x;
				}
			}

			return answer;
		}

		let string = "ItisTimeToStudy";
		console.log(solution(string));
	</script>
</body>

</html>
