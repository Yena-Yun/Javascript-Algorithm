<html>

<head>
	<meta charset="UTF-8">
	<title>최솟값 구하기: min 초기화 + for문</title>
</head>

<body>
	<script>
		function solution(arr) {
			// 최소값을 구할 때는 min 값을 아주 큰 숫자로 초기화 해놓는 게 좋다.
			// Number.MAX_SAFE_INTEGER: Number 객체에서, 자바스크립트에서 가능한(안정적인) 가장 큰 정수(약 9000조)
			// (js가 다룰 수 있는 max 숫자. 여기서부터 더해지는 수는 의미없는 상수가 됨 - 1이나 2를 더해도 두 결과값이 같다고 간주)
			let answer, min = Number.MAX_SAFE_INTEGER;

			// 아니면 배열의 맨 앞자리로 초기화하는 방법도 있음 (그러면 for문의 맨 앞은 1이 됨)
			// let answer, min = arr[0];
			// for (let i = 1; i < arr.length; i++) {}

			for (let i = 0; i < arr.length; i++) {
				// 미리 min을 초기화해놓고, arr[i]의 값이 min보다 작을 때만 min을 arr[i] 값으로 교체하면
				// 각 arr[i] 값이 min보다 작을 때마다 min이 교체됨 (= 최소값)
				if (arr[i] < min) min = arr[i];
			}
			// min값을 answer에 담아줌
			answer = min;

			return answer;
		}

		let arr = [5, 7, 1, 3, 2, 9, 11];
		console.log(solution(arr));
	</script>
</body>

</html>
