<html>

<head>
	<meta charset="UTF-8">
	<title>출력결과</title>
</head>

<body>
	<script>
		function solution(s, t) {
			let answer = [];
			let p = 1000;

			for (let x of s) {
				if (x === t) {
					p = 0;
					answer.push(0);
				} else {
					p++;
					answer.push(p);
				}
			}

			p = 1000;

			for (let i = s.length - 1; i >= 0; i--) {
				if (s[i] === t) {
					p = 0;
				} else {
					p++;
					answer[i] = Math.min(answer[i], p);
				}
			}

			return answer;
		}

		let str = "teachermode";
		console.log(solution(str, 'e'));
	</script>
</body>

</html>


<html>

<head>
	<meta charset="UTF-8">
	<title>출력결과</title>
</head>

<body>
	<script>
		function solution(s) {
			let answer = "";
			let cnt = 1;
			s = s + " ";

			for (let i = 0; i < s.length; i++) {
				if (s[i] === s[i + 1]) {
					cnt++;
				} else {
					answer += s[i];
					if (cnt > 1) answer += String(cnt);
					cnt = 1;
				}
			}

			return answer;
		}

		let str = "KKHSSSSSSSE";
		console.log(solution(str));
	</script>
</body>

</html>
