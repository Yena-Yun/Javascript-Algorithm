<html>

<head>
	<meta charset="UTF-8">
	<title>출력결과</title>
</head>

<body>
	<script>
		function solution(s) {
			let answer = "YES";
			let len = s.length;

			//s를 모두 소문자로 바꾼 뒤, 정규식으로 소문자 알파벳이 아닌('^') 모든 문자(/g)를 공백으로 대체
			s = s.toLowerCase().replace(/[^a-z]/g, "");

			if (s.split('').reverse().join('') !== s) answer = "NO";

			return answer;
		}

		//let str = "GOOD";
		let str = "found7, time: study; Yduts; emit, 7Dnuof";
		console.log(solution(str));
	</script>
</body>

</html>
