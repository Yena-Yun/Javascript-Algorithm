<html>

<head>
	<meta charset="UTF-8">
	<title>출력결과</title>
</head>

<body>
	<script>
		function solution(arr1, arr2) {
			let answer = [];
			let n = arr1.length;
			let m = arr2.length;
			// 각각 arr1과 arr2의 인덱스
			let p1 = p2 = 0;

			// two-pointers 알고리즘으로 p1, p2를 각각 1번씩 탐색하여 for문 하나로 끝낼 수 있음 => 시간복잡도 O(n+m)

			// 각 인덱스(p1, p2)가 둘 중에 하나라도 배열의 길이와 같아지면 while문 종료
			while (p1 < n && p2 < m) {
				// p1번째 값이 들어가고 이후 p1에 +1 (후치연산)
				if (arr1[p1] < arr2[p2]) answer.push(arr1[p1++]);
				else answer.push(arr2[p2++]);
			}

			// 두 배열 중 어느 하나가 끝나면
			// (arr1이 남은 경우 or arr2가 남은 경우)
			// p1(또는 p2)에 +1 해주면서 while문이 false가 될 때까지 남은 값을 다 넣어주기
			while (p1 < n) answer.push(arr1[p1++]);
			while (p2 < m) answer.push(arr2[p2++]);


			// sort를 쓰기만 해도 O(nlogn)의 시간복잡도를 가짐 (n x logn => 곱하기가 들어가면 커짐)

			// for (let x of arr1) {
			// 	answer.push(x);
			// }

			// for (let y of arr2) {
			// 	answer.push(y);
			// }

			// answer.sort((a, b) => a - b);

			return answer;
		}

		let a = [1, 3, 5];
		let b = [2, 3, 6, 7, 9];
		console.log(solution(a, b));
	</script>
</body>

</html>
