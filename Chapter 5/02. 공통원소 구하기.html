<html>

<head>
	<meta charset="UTF-8">
	<title>출력결과</title>
</head>

<body>
	<script>
		function solution(arr1, arr2) {
			let answer = [];
			// 인자 없이 sort()만 하면 기본적으로 '문자열'로 변환 후 정렬 (사전순처럼 정렬됨) => 배열에 두 자리 숫자가 포함될 경우부터 문제가 됨 
			arr1.sort((a, b) => a - b);
			arr2.sort((a, b) => a - b);
			// 각각 arr1과 arr2의 인덱스
			let p1 = p2 = 0;

			// two-pointers 알고리즘
			while (p1 < arr1.length && p2 < arr2.length) {

				// 둘이 동일하면 한쪽을 push하고 둘 다 증가시킴
				if (arr1[p1] === arr2[p2]) {
					answer.push(arr1[p1++]);
					p2++;
				}

				// p1이 p2보다 작을 경우 작은 쪽인 p1만 증가시킴
				// (작은 쪽을 증가시켜야 큰 쪽과 동일해지는 상황 발생)
				else if (arr1[p1] < arr2[p2]) p1++;

				// p2가 더 작다면 p2만 증가시킴
				else p2++;
			}

			//for (let x of arr1) {
			//	for (let y of arr2) {
			//		if (x === y) answer.push(x);
			//	}
			//}

			//answer.sort((a, b) => a - b);

			return answer;
		}

		let a = [1, 3, 9, 5, 2];
		let b = [3, 2, 5, 7, 8];
		console.log(solution(a, b));
	</script>
</body>

</html>
