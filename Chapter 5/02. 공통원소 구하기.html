<html>

<head>
	<meta charset="UTF-8">
	<title>출력결과</title>
</head>

<body>
	<script>
		function solution(arr1, arr2) {
			let answer = [];

			// 파라미터 없이 'sort()'만 쓰면 기본적으로 '문자열'로 변환 후 정렬 \
			// (=> 사전순처럼 정렬되어 배열에 두 자리 숫자가 포함되면 문제됨)
			// 받은 arr 2개를 미리 오름차순으로 정렬한다
			arr1.sort((a, b) => a - b);
			arr2.sort((a, b) => a - b);

			// 각각 arr1과 arr2의 인덱스
			let p1 = p2 = 0;


			// two-pointers 알고리즘 사용
			// (01번 문제와 달리 여기서는 arr.length가 한 번밖에 안 쓰이므로 굳이 변수로 따로 선언하지 x)
			while (p1 < arr1.length && p2 < arr2.length) {
				// 공통원소를 찾아야 하므로 '교집합'을 찾는 문제이다
				// if-else if-else문

				// p1번째 값과 p2번째 값이 같으면 (= 공통원소)
				// 어느 한쪽을 push하고 둘 다 인덱스를 증가시킴
				// (이미 비교가 끝난 요소이므로 다음 번에 또 비교할 필요 없음)
				if (arr1[p1] === arr2[p2]) {
					answer.push(arr1[p1++]);
					p2++;
				}

				// p1이 p2보다 작을 경우 작은 쪽인 p1만 증가시킴
				// (작은 쪽을 증가시켜야 큰 쪽과 동일해지는 상황을 만들 수 있음)
				else if (arr1[p1] < arr2[p2]) p1++;

				// p2가 더 작다면 작은 쪽인 p2만 증가시킴
				else p2++;
			}

			//for (let x of arr1) {
			//	for (let y of arr2) {
			//		if (x === y) answer.push(x);
			//	}
			//}

			//answer.sort((a, b) => a - b);

			return answer;
		}

		let a = [1, 3, 9, 5, 2];
		let b = [3, 2, 5, 7, 8];
		console.log(solution(a, b));
	</script>
</body>

</html>
